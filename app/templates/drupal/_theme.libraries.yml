# Installed via grunt so we can easily add remove tests ... gulp modernizr
modernizr:
  js:
    vendor/modernizr/modernizr-custom.js: {}

# Installed via bower. Add as dependency to other library or attach to page in preprocess function
html5shiv:
  js:
    vendor/html5shiv/dist/html5shiv.min.js: {}

enquire:
  js:
    vendor/enquire/dist/enquire.min.js: {}

mediaMatch:
  js:
    vendor/media-match/media.match.min.js: {}

respond:
  js:
    vendor/dest/respond.min.js: {}

magnific-popup:
  css:
    theme:
      vendor/magnific-popup/dist/magnific-popup.css: {}
  js:
    vendor/magnific-popup/dist/jquery.magnific-popup.min.js: {}


